<html>

<head>
    <title>college</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-box">
        <h2>Select College</h2>
        <form>
            <div class="user-box">
                <label>State</label><br><br>
                <select name="state" id="state" class="form-control" style="background-color:blue;">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                </select><br>
            </div>
            <div class="user-box">
                <label>Institution</label><br><br>
                <form>
                    <button>...SELECT ANY BUTTON...</button>
                </form><br><br>
                <form action="terms & conditions Page.html">
                    <button style="background-color:white; border-color:blue; color:red" value="PSCMRCET">PSCMRCET</button>
                </form>
                <form action="https://feepay.narayanagroup.com/">
                    <button style="background-color:white; border-color:blue; color:red" value="NARYANA">NARAYANA</button>
                </form>
                <form action="https://aec.edu.in/?p=Refund">
                    <button style="background-color:white; border-color:blue; color:red" value="ADITHYA">ADITHYA</button>
                </form>
                <form action="https://paytm.com/education">
                    <button value="OTHER" style="background-color:white; border-color:blue; color:red">OTHER</button>
                </form>
            </div>
        </form>
    </div>
</body>

</html>
